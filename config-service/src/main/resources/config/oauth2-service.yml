server:
  port: 8093

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/

sso:
  client:
    accessTokenUri: http://localhost:8093/oauth/token
    userAuthorizationUri: http://localhost:8093/oauth/authorize
    clientId: client
    clientSecret: secret
  resource:
    userInfoUri: http://localhost:8093/oauth/authorize

logging:
  pattern: 
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"